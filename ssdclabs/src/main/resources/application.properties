# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/ssdclabs
spring.datasource.username=ssdcuser
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Server
# ===============================
server.port=8080
server.address=0.0.0.0

# ===============================
# Time Zone (IST - Hyderabad)
# ===============================
spring.jackson.time-zone=Asia/Kolkata
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# ===============================
# CORS
# ===============================
app.cors.allowed-origins=https://ssdclabs.online,https://www.ssdclabs.online,http://127.0.0.1:5500,http://localhost:5500

# ===============================
# Auth (JWT)
# ===============================
# IMPORTANT: override in production (env var / system property)
app.jwt.secret=${APP_JWT_SECRET:}
app.jwt.ttl-seconds=604800

# ===============================
# Authenticator App (TOTP / 2FA)
# ===============================
app.totp.issuer=SSDC Labs
app.totp.challenge-ttl-seconds=300
app.totp.setup-ttl-seconds=600
app.totp.max-attempts=5
app.totp.clock-skew-steps=1
app.totp.encryption-key=${APP_TOTP_ENCRYPTION_KEY:${APP_JWT_SECRET:}}

# ===============================
# Onboarding
# ===============================
app.template.lab-id=admin1

# ===============================
# Frontend (for email verification redirect)
# ===============================
app.frontend.base-url=https://ssdclabs.online

# ===============================
# Email (Gmail SMTP) - set with real values
# ===============================
app.mail.enabled=true
app.mail.from=SSDC Labs <noreply@ssdclabs.online>

# Gmail requires an App Password (not your normal password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=ssdclabs@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
