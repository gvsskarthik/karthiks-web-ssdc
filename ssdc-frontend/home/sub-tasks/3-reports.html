<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="3-reports.css">

</head>
<body>
<div class="page">
  <div class="head-title">
    <div>
      <h1>Reports</h1>
      <div class="subtitle">Daily results and report access</div>
    </div>
    <div class="date-filter">
      <label for="reportDate">Date</label>
      <div class="input-wrap">
        <i class='bx bx-calendar'></i>
        <input type="date" id="reportDate" class="neo-input">
      </div>
    </div>
  </div>
  <div class="table-box">
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th class="sno">S.No</th>
            <th class="name">Patient Name</th>
            <th class="doctor">Doctor</th>
            <th class="status-col">Status</th>
            <th class="action-col">Report</th>
          </tr>
        </thead>
        <tbody id="reportTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="3-reports.js"></script>
</body>
</html>
