<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="../../vendor/fonts/fonts.css" rel="stylesheet">
<link href="../../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="components.css">
<link rel="stylesheet" href="3-reports.css">
</head>

<body>
 

<div class="page">
  <div class="head-title">
    <div>
      <h1>Reports</h1>
      <div class="subtitle">Daily results and report access</div>
    </div>
  </div>

  <div class="neo card filter-card">
    <div class="filter-grid">
      <div class="filter-item">
        <label class="small" for="doctorFilter">Doctor</label>
        <select id="doctorFilter" class="neo-select neo-pressed">
          <option value="">All Doctors</option>
        </select>
      </div>
      <div class="filter-item">
        <label class="small" for="reportDate">Date</label>
        <div class="input-wrap neo-pressed">
          <button class="icon-btn" type="button" id="dateToggle" aria-label="Open date">
            <i class="bx bx-calendar"></i>
          </button>
          <input type="date" id="reportDate" class="neo-input">
        </div>
      </div>

      <div class="filter-item filter-item-search">
        <label class="small" for="searchBox">Search</label>
        <div class="input-wrap neo-pressed">
          <button class="icon-btn" type="button" id="searchToggle" aria-label="Open search">
            <i class="bx bx-search"></i>
          </button>
          <input type="text" id="searchBox" class="neo-input" placeholder="Search patient...">
        </div>
      </div>
    </div>
  </div>

  <div class="table-box">
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th class="sno">S.No</th>
            <th class="name">Patient Name</th>
            <th class="doctor">Doctor</th>
            <th class="status-col">Status</th>
            <th class="action-col">Report</th>
            <th class="inform-col">Inform</th>
          </tr>
        </thead>
        <tbody id="reportTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script defer src="../../api.js"></script>
<script defer src="common/dom.js"></script>
<script defer src="3-reports.js"></script>

</body>
</html>
