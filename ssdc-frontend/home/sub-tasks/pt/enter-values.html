<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Test Results</title>

<link href="../../../vendor/fonts/fonts.css" rel="stylesheet">
<link rel="stylesheet" href="../theme.css">
<link rel="stylesheet" href="../components.css">
<link rel="stylesheet" href="enter-values.css">
</head>

<body>
 

<div class="neo-card">

<h2>Enter Test Results</h2>

<!-- ================= LETTERHEAD PRINT SETTINGS (LAB) ================= -->
<div class="print-settings">
  <div class="print-settings-head">
    <h3>Letterhead Spacing (Lines)</h3>
    <p>
      Saved per Lab ID. Used only for PRINT on pre-printed letterheads.
      DOWNLOAD keeps the normal header.
    </p>
  </div>

  <div class="print-settings-grid">
    <label>
      <span>Top</span>
      <input id="psTopLines" type="number" min="0" max="200" step="1" value="0">
    </label>
    <label>
      <span>Bottom</span>
      <input id="psBottomLines" type="number" min="0" max="200" step="1" value="0">
    </label>
    <label>
      <span>Left</span>
      <input id="psLeftLines" type="number" min="0" max="200" step="1" value="0">
    </label>
    <label>
      <span>Right</span>
      <input id="psRightLines" type="number" min="0" max="200" step="1" value="0">
    </label>
  </div>

  <div class="print-settings-actions">
    <button class="neo-btn neo-btn-secondary" onclick="savePrintSettings()">SAVE SPACING</button>
  </div>
</div>

<!-- ================= PATIENT ================= -->
<div class="patient-box">
  <div class="p-row">
    <div><span class="label">PATIENT NAME</span> : <span id="pName"></span></div>
    <div><span class="label">DATE</span> : <span id="pDate"></span></div>
  </div>
  <div class="p-row">
    <div><span class="label">ADDRESS</span> : <span id="pAddress"></span></div>
    <div><span class="label">AGE / SEX</span> : <span id="pAgeSex"></span></div>
  </div>
  <div class="p-row single">
    <div><span class="label">REF BY Dr.</span> : <span id="pDoctor"></span></div>
  </div>
</div>

<!-- ================= TABLE ================= -->
<table>
<thead>
<tr>
  <th>Test Name</th>
  <th>Result</th>
  <th>Unit</th>
  <th>Normal Values</th>
</tr>
</thead>
<tbody id="resultBody"></tbody>
</table>

<div class="actions">
  <button id="btnSaveResults" class="neo-btn" onclick="saveOnly()">SAVE</button>
</div>

</div>

<script src="../../../api.js"></script>
<script src="../common/utils.js"></script>
<script src="enter-values.js"></script>

</body>
</html>
