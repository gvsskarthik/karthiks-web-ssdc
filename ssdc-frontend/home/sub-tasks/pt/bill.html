<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Bill</title>
<link rel="stylesheet" href="bill.css">

</head>
<body>
<div class="neo-card" id="bill">
  <div class="header">
    <h2 spellcheck="false">SAI SREE SWETHA DIAGNOSTICS</h2>
    <p><b>BILL / RECEIPT</b></p>
  </div>
  <!-- PATIENT -->
  <div id="patient-info"></div>
  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>TEST NAME</th>
        <th style="width: 140px">PRICE</th>
      </tr>
    </thead>
    <tbody id="billBody"></tbody>
  </table>
  <!-- TOTALS -->
  <div class="totals">
    <div class="total-row">
      <div class="label">Subtotal</div>
      <div id="subtotal">₹0</div>
    </div>
    <div class="total-row">
      <div class="label">Discount</div>
      <div id="discount">₹0</div>
    </div>
    <div class="total-row grand">
      <div class="label">Total</div>
      <div id="total">₹0</div>
    </div>
  </div>
  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn back" onclick="goPatients()">BACK</button>
    <button class="btn print" onclick="window.print()">PRINT</button>
  </div>
</div>

<script src="bill.js"></script>
</body>
</html>
