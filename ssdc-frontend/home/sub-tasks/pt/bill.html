<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Bill</title>
<link href="../../../vendor/fonts/fonts.css" rel="stylesheet">
<link rel="stylesheet" href="../theme.css">
<link rel="stylesheet" href="../components.css">
<link rel="stylesheet" href="bill.css">
<link rel="stylesheet" href="print-common.css">
</head>

<body>

<div class="neo-card" id="bill">

  <div class="header">
    <h2 spellcheck="false" data-ssdc-lab-name>SAI SREE SWETHA DIAGNOSTICS</h2>
    <p><b>BILL / RECEIPT</b></p>
  </div>

  <!-- PATIENT -->
  <div id="patient-info"></div>

  <!-- TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>TEST NAME</th>
          <th class="col-price">PRICE</th>
        </tr>
      </thead>
      <tbody id="billBody"></tbody>
    </table>
  </div>

  <!-- TOTALS -->
  <div class="totals">
    <div class="total-row">
      <div class="label">Subtotal</div>
      <div id="subtotal">₹0</div>
    </div>
    <div class="total-row">
      <div class="label">Discount</div>
      <div id="discount">₹0</div>
    </div>
    <div class="total-row grand">
      <div class="label">Total</div>
      <div id="total">₹0</div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn back" id="btnBillBack" type="button">BACK</button>
    <button class="btn print" id="btnBillPrint" type="button">PRINT</button>
  </div>

</div>

<script src="patient-info.js"></script>
<script src="../../../api.js"></script>
<script src="../common/dom.js"></script>
<script src="bill.js"></script>
</body>
</html>
