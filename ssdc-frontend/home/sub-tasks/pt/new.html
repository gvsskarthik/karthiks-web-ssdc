<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Patient</title>

<link href="../../../vendor/fonts/fonts.css" rel="stylesheet">
<link rel="stylesheet" href="../theme.css">
<link rel="stylesheet" href="../components.css">
<link rel="stylesheet" href="new.css">
</head>

<body>
 

<div class="page">
<div class="wrapper">

<div class="neo-card">
<h3>New Patient Registration</h3>

<form id="patientForm">
<div class="form-group">
<label for="visitDate">Date</label>
<input id="visitDate" type="date" class="neo-input">
</div>

<div class="form-group">
<label for="name">Name</label>
<input id="name" class="neo-input" autocomplete="name" required>
</div>

<div class="row">
<div class="form-group flex-1">
<label for="age">Age</label>
<input id="age" type="number" class="neo-input" required>
</div>

<div class="form-group flex-1">
<label for="gender">Sex</label>
<select id="gender" class="neo-select">
<option>Male</option>
<option>Female</option>
<option>Male child</option>
<option>Female child</option>
<option>Other</option>
</select>
</div>
</div>

<div class="form-group">
<label for="mobile">Mobile</label>
<input id="mobile" class="neo-input" autocomplete="tel" required>
</div>

<div class="form-group">
<label for="address">Address</label>
<input id="address" class="neo-input" autocomplete="street-address">
</div>

<div class="form-group">
<label for="doctor">Doctor Refer</label>
<select id="doctor" class="neo-select">
<option value="">SELF</option>
</select>
</div>

</form>
</div>

<div class="neo-card">
<h3>Existing Patient Data</h3>
<div id="existingPatients"></div>
<div id="existingPatientsPager" class="existing-pager hidden" aria-label="Existing patients pagination">
  <button type="button" class="small-btn" id="existingPrevBtn">Prev</button>
  <div class="existing-page-info" id="existingPageInfo">Page 1</div>
  <button type="button" class="small-btn" id="existingNextBtn">Next</button>
</div>
</div>

</div>

<div class="wrapper-vertical">

<div class="neo-card">
<h3>Select Tests</h3>
<label class="visually-hidden" for="search">Search tests</label>
<div class="search-wrap">
  <input id="search" class="search" placeholder="Search test...">
  <div id="suggestions" class="suggestions hidden"></div>
</div>
<div id="noResult" class="no-result hidden">❌ No test available</div>
<div id="selectedTests" class="selected-tests"></div>
</div>

<div class="neo-card">
<h3>Bill</h3>
<div class="bill-header">
  <div>Test Name</div>
  <div class="bill-amount">Amount</div>
</div>
<div id="billItems" class="bill-items"></div>

<div class="bill-summary" aria-label="Bill summary">
  <div class="bill-summary-row is-total">
    <div class="bill-summary-label">Total</div>
    <div class="bill-summary-colon">:</div>
    <div class="bill-summary-value"><span id="billTotal">₹0</span></div>
  </div>

  <div class="bill-summary-row">
    <label class="bill-summary-label" for="discount">Discount</label>
    <div class="bill-summary-colon">:</div>
    <div class="bill-summary-value">
      <input id="discount" type="number" class="neo-input" min="0" step="0.01">
    </div>
  </div>

  <div class="bill-summary-row">
    <label class="bill-summary-label" for="amount">Final Payable</label>
    <div class="bill-summary-colon">:</div>
    <div class="bill-summary-value">
      <input id="amount" type="number" class="neo-input" min="0" step="0.01">
    </div>
  </div>

  <div class="bill-summary-row">
    <label class="bill-summary-label" for="paid">Paid</label>
    <div class="bill-summary-colon">:</div>
    <div class="bill-summary-value">
      <input id="paid" type="number" class="neo-input" min="0" step="0.01">
    </div>
  </div>

  <div class="bill-summary-row">
    <label class="bill-summary-label" for="due">Due</label>
    <div class="bill-summary-colon">:</div>
    <div class="bill-summary-value">
      <input id="due" type="number" class="neo-input" min="0" step="0.01">
    </div>
  </div>
</div>
</div>

<div class="action-bar">
  <button class="neo-btn" type="button" id="savePatientBtn">
  SAVE PATIENT & ENTER RESULTS
  </button>
</div>

</div>
</div>

<script src="../../../api.js"></script>
<script src="../common/dom.js"></script>
<script src="../common/utils.js"></script>
<script src="new.js"></script>

</body>
</html>
