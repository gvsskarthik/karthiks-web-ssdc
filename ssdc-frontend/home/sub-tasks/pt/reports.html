<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Report</title>
<link rel="stylesheet" href="print-common.css">

<style>
/* TABLE */
table{
  font-size:10px;
}
th,td{
  padding:4px;
}
.save{background:#27ae60;color:#fff}
.download{background:#8e44ad;color:#fff}
.whatsapp{background:#25d366;color:#fff}

.legend{
  margin-top:10px;
  font-size:11px;
}

.observation{
  white-space:pre-line;
}
</style>
</head>

<body>

<div class="neo-card" id="report">

  <div class="header">
    <h2 spellcheck="false">SAI SREE SWETHA DIAGNOSTICS</h2>
    <p><b>BLOOD EXAMINATION REPORT</b></p>
  </div>

  <!-- PATIENT -->
  <div id="patient-info"></div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>TEST</th>
        <th>RESULT</th>
        <th>UNIT</th>
        <th>NORMAL VALUES</th>
      </tr>
    </thead>
    <tbody id="reportBody"></tbody>
  </table>

  <div class="legend">
    <span style="color:red;font-weight:bold">Red</span> = Abnormal value
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn save" onclick="goPatients()">SAVE</button>
    <button class="btn print" onclick="window.print()">PRINT</button>
    <button class="btn download" onclick="downloadPDF()">DOWNLOAD</button>
    <button class="btn whatsapp" onclick="shareWhatsApp()">WHATSAPP</button>
  </div>

</div>

<script src="patient-info.js"></script>
<script src="../../../api.js"></script>
<script>
/* ================= LOAD DATA ================= */
const patient =
  JSON.parse(localStorage.getItem("currentPatient") || "{}");

let results = [];
let selectedTestIds = [];
let observations = {};

/* ================= PATIENT DETAILS ================= */
document.getElementById("pName").innerText =
  patient.name || "";

document.getElementById("pAddress").innerText =
  patient.address || "";

document.getElementById("pAgeSex").innerText =
  (patient.age || "") + " / " + (patient.gender || "");

document.getElementById("pDoctor").innerText =
  patient.doctor || "SELF";

document.getElementById("pMobile").innerText =
  patient.mobile || "";

document.getElementById("pDate").innerText =
  patient.visitDate || new Date().toLocaleDateString();

/* ================= RANGE CHECK ================= */
function isOutOfRange(value, normalText, gender){
  if(!value || !normalText) return false;

  const num = parseFloat(value);
  if(isNaN(num)) return false;

  let rangeText = normalText;

  // Gender-specific normal values
  if(
    normalText.toLowerCase().includes("male") ||
    normalText.toLowerCase().includes("female")
  ){
    const lines = normalText.split(/\n|,/);
    const genderLine = lines.find(l =>
      l.toLowerCase().includes(gender.toLowerCase())
    );
    if(genderLine) rangeText = genderLine;
  }

  // Extract numeric range (e.g. 14-16)
  const match = rangeText.match(/([\d.]+)\s*[-â€“]\s*([\d.]+)/);
  if(!match) return false;

  const min = parseFloat(match[1]);
  const max = parseFloat(match[2]);

  return num < min || num > max;
}

function normalizeKey(value){
  return (value || "").trim().toLowerCase();
}

function resolveUnit(param){
  const unit = (param.unit || "").trim();
  if (unit) {
    return unit;
  }
  const valueType = (param.valueType || "").toUpperCase();
  if (valueType === "TEXT") {
    return "";
  }
  if (valueType) {
    return "%";
  }
  return "%";
}

function loadResults(){
  if (!patient || !patient.id) {
    return Promise.resolve([]);
  }
  return fetch(`${API_BASE_URL}/patient-tests/results/${patient.id}`)
    .then(res => res.json())
    .then(list => {
      results = list || [];
      localStorage.setItem("patientResults", JSON.stringify(results));
      return results;
    })
    .catch(() => {
      results = JSON.parse(localStorage.getItem("patientResults") || "[]");
      return results;
    });
}

function normalizeObservations(list){
  const map = {};
  (list || []).forEach(item => {
    if (!item || item.testId == null) {
      return;
    }
    const text = (item.observation || "").trim();
    if (!text) {
      return;
    }
    map[String(item.testId)] = text;
  });
  return map;
}

function loadObservations(){
  if (!patient || !patient.id) {
    observations = {};
    return Promise.resolve(observations);
  }
  return fetch(`${API_BASE_URL}/patient-tests/observations/${patient.id}`)
    .then(res => res.json())
    .then(list => {
      observations = normalizeObservations(list || []);
      localStorage.setItem(
        "patientObservations",
        JSON.stringify(observations)
      );
      return observations;
    })
    .catch(() => {
      observations = JSON.parse(
        localStorage.getItem("patientObservations") || "{}"
      );
      return observations;
    });
}

function loadSelectedTests(){
  if (!patient || !patient.id) {
    selectedTestIds = [];
    return Promise.resolve([]);
  }
  return fetch(`${API_BASE_URL}/patient-tests/${patient.id}`)
    .then(res => res.json())
    .then(list => {
      selectedTestIds = (list || [])
        .map(x => Number(x.testId))
        .filter(id => !Number.isNaN(id));
      return selectedTestIds;
    })
    .catch(() => {
      selectedTestIds = [];
      return [];
    });
}

function deriveSelectedFromResults(){
  const ids = new Set(
    results.map(r => Number(r.testId)).filter(id => !Number.isNaN(id))
  );
  Object.keys(observations || {}).forEach(id => {
    const parsed = Number(id);
    if (!Number.isNaN(parsed)) {
      ids.add(parsed);
    }
  });
  return [...ids];
}

/* ================= LOAD TEST MASTER ================= */
Promise.all([loadResults(), loadSelectedTests(), loadObservations()])
  .then(([, selectedIds]) => {
    let ids = selectedIds && selectedIds.length
      ? selectedIds
      : deriveSelectedFromResults();

    if (!ids.length) {
      document.getElementById("reportBody").innerHTML =
        `<tr><td colspan="4">No results found</td></tr>`;
      return;
    }

    return fetch(API_BASE_URL + "/tests/active")
    .then(res => res.json())
    .then(tests => {

      const body = document.getElementById("reportBody");
      body.innerHTML = "";

      const selectedTests = tests.filter(t => ids.includes(t.id));
      if (!selectedTests.length) {
        body.innerHTML =
          `<tr><td colspan="4">No tests found</td></tr>`;
        return;
      }

      // Sort to prefer the latest entry when duplicates exist
      results.sort((a, b) => (a.id || 0) - (b.id || 0));

      // Group results by testId + subTest (keep latest)
      const grouped = {};
      results.forEach(r => {
        const tid = r.testId;
        if(!grouped[tid]) grouped[tid] = {};
        const key = r.subTest || "__single__";
        grouped[tid][key] = r;
      });

      selectedTests.forEach(test => {
        const params = Array.isArray(test.parameters) ? test.parameters : [];
        const hasParams = params.length > 0;
        const isMulti = (hasParams && params.length > 1)
          || (!hasParams && (test.units || []).length > 1);
        const rawItemMap = grouped[test.id] || {};

        if (isMulti) {
          body.innerHTML += `
            <tr>
              <td colspan="4"><b>${test.testName}</b></td>
            </tr>
          `;

          const normalizedItems = {};
          Object.entries(rawItemMap).forEach(([key, value]) => {
            const normalized = normalizeKey(key === "__single__" ? "" : key);
            normalizedItems[normalized] = value;
          });

          const rows = hasParams && params.length > 1
            ? params.map(p => ({
              name: p.name || "",
              unit: p.unit || "",
              valueType: p.valueType,
              normalText: p.normalText || ""
            }))
            : (test.units || []).map((u, index) => ({
              name: u.unit || "",
              unit: "",
              valueType: null,
              normalText: test.normalValues?.[index]?.normalValue || ""
            }));

          rows.forEach(param => {
            const item = normalizedItems[normalizeKey(param.name)];
            const normalText = param.normalText || "";
            const resultValue = item?.resultValue || "";

            const out = isOutOfRange(
              resultValue,
              normalText,
              patient.gender
            );

            body.innerHTML += `
              <tr>
                <td style="padding-left:20px">${param.name}</td>
                <td style="color:${out ? "red" : "black"}">
                  ${resultValue}
                </td>
                <td>${resolveUnit(param)}</td>
                <td>${normalText}</td>
              </tr>
            `;
          });
        } else {
          const item = rawItemMap["__single__"];
          const normalText =
            (test.normalValues || [])
              .map(n => n.normalValue)
              .join("<br>");
          const fallbackNormal = params[0]?.normalText || "";
          const resultValue = item?.resultValue || "";

          const out = isOutOfRange(
            resultValue,
            normalText || fallbackNormal,
            patient.gender
          );

          const unit =
            (params[0]?.unit || "").trim()
            || test.units?.[0]?.unit
            || "";

          body.innerHTML += `
            <tr>
              <td><b>${test.testName}</b></td>
              <td style="color:${out ? "red" : "black"}">
                ${resultValue}
              </td>
              <td>${unit}</td>
              <td>${normalText || fallbackNormal}</td>
            </tr>
          `;
        }

        const observation = (observations[String(test.id)] || "").trim();
        if (observation) {
          body.innerHTML += `
            <tr>
              <td style="padding-left:20px"><i>Additional Findings</i></td>
              <td colspan="3" class="observation">
                ${observation.replace(/\n/g, "<br>")}
              </td>
            </tr>
          `;
        }

      });
    });
  });

/* ================= ACTIONS ================= */
function goPatients(){
  parent.loadPage("home/sub-tasks/2-patient.html");
}

function downloadPDF(){
  window.print(); // browser save as PDF
}

function shareWhatsApp(){
  let mobile = (patient.mobile || "").replace(/\D/g, "");

  if(!mobile){
    alert("Patient mobile number not available");
    return;
  }

  if(!mobile.startsWith("91")){
    mobile = "91" + mobile;
  }

  const text =
`Sai Sree Swetha Diagnostics

Patient: ${patient.name}
Date: ${patient.visitDate}

Please collect your report from the lab.`;

  window.open(
    `https://wa.me/${mobile}?text=${encodeURIComponent(text)}`,
    "_blank"
  );
}
</script>
</body>
</html>
