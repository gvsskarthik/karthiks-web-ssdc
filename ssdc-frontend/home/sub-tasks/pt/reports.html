<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Report</title>
<link href="../../../vendor/fonts/fonts.css" rel="stylesheet">
<link rel="stylesheet" href="../theme.css">
<link rel="stylesheet" href="../components.css">
<link rel="stylesheet" href="reports.css">
<link rel="stylesheet" href="print-common.css">
</head>

<body>

<div id="report">
  <!-- SCREEN (A4 PAGES) -->
  <div id="reportPages" class="report-pages"></div>

  <!-- PRINT SOURCE (kept as-is for correct print) -->
  <div class="neo-card report-print-card">
    <table class="report-table">
      <thead>
        <tr class="report-meta-row">
          <td colspan="4">
            <div class="header">
              <h2 spellcheck="false" data-ssdc-lab-name>SAI SREE SWETHA DIAGNOSTICS</h2>
              <p><b>BLOOD EXAMINATION REPORT</b></p>
            </div>
          </td>
        </tr>

        <tr class="report-meta-row">
          <td colspan="4">
            <!-- PATIENT -->
            <div id="patient-info"></div>
          </td>
        </tr>

        <tr class="report-cols">
          <th>TEST</th>
          <th>RESULT</th>
          <th>UNIT</th>
          <th>NORMAL VALUES</th>
        </tr>
      </thead>

      <tbody id="reportBody"></tbody>

      <tfoot>
        <tr class="report-meta-row">
          <td colspan="4">
            <div class="legend">
              <span class="legend-abnormal">Red</span> = Abnormal value
            </div>

            <div class="report-footer">
              <div class="report-signature">SIGNATURE</div>
              <div class="report-clinical">SUGGESTED CLINICAL CORRELATION</div>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn save" onclick="goPatients()">SAVE</button>
    <button class="btn print" onclick="printLetterhead()">PRINT</button>
    <button class="btn download" onclick="downloadPDF()">DOWNLOAD</button>
    <button class="btn whatsapp" onclick="shareWhatsApp()">WHATSAPP</button>
  </div>

</div>

<script src="patient-info.js"></script>
<script src="../../../api.js"></script>
<script src="../common/utils.js"></script>
<script src="reports.js"></script>
</body>
</html>
