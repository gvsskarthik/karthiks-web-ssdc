<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accounts</title>
<link href="../../vendor/fonts/fonts.css" rel="stylesheet">

<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="components.css">
<link rel="stylesheet" href="4-accounts.css">
</head>

<body>
 

<div class="page">
  <div class="header">
    <div>
      <h1>Accounts</h1>
      <div class="subtitle">Revenue, discounts, and commissions</div>
    </div>
    <div class="header-actions">
    </div>
  </div>

<!-- SUMMARY -->
<div class="summary">
  <div class="neo summary-card" id="sumRevenue"></div>
  <div class="neo summary-card" id="sumDiscount"></div>
  <div class="neo summary-card" id="sumDue"></div>
  <div class="neo summary-card" id="sumCommission"></div>
  <div class="neo summary-card" id="sumProfit"></div>
</div>

<div class="layout">

  <!-- LEFT -->
  <div class="neo card filter-card">
    <div class="filter-grid">
      <div class="filter-item">
        <label class="small" for="doctor">Doctor</label>
        <select id="doctor" class="neo-select neo-pressed">
          <option value="">All</option>
        </select>
      </div>

      <div class="filter-item">
        <label class="small" for="dateFrom">From</label>
        <input id="dateFrom" type="date" class="neo-input neo-pressed">
      </div>

      <div class="filter-item">
        <label class="small" for="dateTo">To</label>
        <input id="dateTo" type="date" class="neo-input neo-pressed">
      </div>

      <div class="filter-actions">
        <button class="btn" id="applyFilters" type="button">Apply</button>
        <button class="btn secondary" id="exportExcel" type="button">â¬‡ Export Excel</button>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="neo card">
    <div class="card-head">
      <h3 id="detailTitle">All Accounts</h3>
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th id="accountsDateHeader">Date</th>
            <th>Report ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th class="num">Bill</th>
            <th class="num">Due</th>
            <th class="num">Commission</th>
          </tr>
        </thead>
        <tbody id="detailsBody">
          <tr>
            <td colspan="7" class="muted text-center">
              All accounts will appear here
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

</div>

<script src="../../api.js"></script>
<script src="common/dom.js"></script>
<script src="4-accounts.js"></script>

</body>
</html>
