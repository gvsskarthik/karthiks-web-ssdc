<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Test</title>

<link href="../../../vendor/fonts/fonts.css" rel="stylesheet">
<link rel="stylesheet" href="../theme.css">
<link rel="stylesheet" href="../components.css">
<link rel="stylesheet" href="new-tests.css">
</head>

<body>
 

<div class="neo-card">
  <h2>New Test</h2>

  <div class="grid-2">
    <div>
      <label for="testName">Test Name</label>
      <input id="testName" placeholder="Test Name">
    </div>
    <div>
      <label for="shortcut">Shortcut</label>
      <input id="shortcut" placeholder="Shortcut">
      <div id="shortcutMsg" class="field-msg"></div>
    </div>
    <div>
      <label for="category">Category</label>
      <select id="category">
        <option value="">Select category</option>
        <option>Biochemistry</option>
        <option>Hematology</option>
        <option>Serology</option>
        <option>Immunology</option>
        <option>Microbiology</option>
      </select>
    </div>
    <div>
      <label for="cost">Cost</label>
      <input id="cost" type="number" step="0.01" placeholder="Cost">
    </div>
  </div>

  <div class="row">
    <div class="inline">
      <input id="active" type="checkbox" checked>
      <label for="active">Active</label>
    </div>
    <div class="inline">
      <input id="hasParameters" type="checkbox" checked>
      <label for="hasParameters">Parameters</label>
    </div>
  </div>

  <div class="section-header">
    <h3>Parameters</h3>
    <button class="btn small" type="button" id="addParamBtn">Add Parameter</button>
  </div>

  <div id="paramList"></div>

  <div class="actions">
    <button class="btn" type="button" id="saveBtn">Save Test</button>
  </div>
  <div id="formMessage" class="message"></div>
</div>

<script src="../../../api.js"></script>
<script src="new-tests.js"></script>

</body>
</html>
