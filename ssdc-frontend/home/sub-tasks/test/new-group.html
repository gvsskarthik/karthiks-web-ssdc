<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Group</title>

<link href="../../../vendor/fonts/fonts.css" rel="stylesheet">
<link rel="stylesheet" href="../theme.css">
<link rel="stylesheet" href="../components.css">
<link rel="stylesheet" href="new-group.css">
</head>

<body>
 

<div class="neo-card">
  <div class="header-row">
    <div>
      <h2 id="title">New Group</h2>
      <div class="subtitle">Create a package by combining active tests and groups.</div>
    </div>
    <div class="actions">
      <button class="btn" type="button" id="saveBtn">Save Group</button>
      <button class="btn secondary" type="button" id="cancelBtn">Cancel</button>
    </div>
  </div>

  <div class="grid-2">
    <div>
      <label for="groupName">Group Name</label>
      <input id="groupName" placeholder="Group Name">
    </div>
    <div>
      <label for="shortcut">Group Shortcut</label>
      <input id="shortcut" placeholder="Shortcut">
    </div>
    <div>
      <label for="category">Category</label>
      <select id="category">
        <option value="">Select category</option>
        <option>Hematology</option>
        <option>Biochemistry</option>
        <option>Serology</option>
        <option>Microbiology</option>
        <option>Clinical Pathology (Urine)</option>
        <option>Endocrinology (Thyroid/Hormones)</option>
        <option>Immunology</option>
      </select>
    </div>
    <div>
      <label for="cost">Price</label>
      <input id="cost" type="number" step="0.01" placeholder="Price">
    </div>
  </div>

  <div class="inline">
    <input id="active" type="checkbox" checked>
    <label for="active">Active</label>

    <input id="showGroupName" type="checkbox" checked>
    <label for="showGroupName">Show group name</label>
  </div>

  <div class="section-header">
    <h3>Group Contents</h3>
    <div class="section-actions">
      <button class="btn small" type="button" id="addTestBtn">Add Test</button>
      <button class="btn small secondary" type="button" id="addGroupBtn">Add Group</button>
    </div>
  </div>

  <div id="slotList"></div>

  <div id="status" class="message"></div>
</div>

<script defer src="../../../api.js"></script>
<script defer src="../common/dom.js"></script>
<script defer src="new-group.js"></script>

</body>
</html>
