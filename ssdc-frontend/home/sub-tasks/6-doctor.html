<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doctors</title>
<link href="../../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: #ecf0f3;
}
.head-title {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}
.neo-btn {
  padding: 10px 18px;
  border-radius: 14px;
  background: #ecf0f3;
  box-shadow: 6px 6px 10px #c5c9cc,
              -6px -6px 10px #ffffff;
  border: none;
  cursor: pointer;
}
.search-box {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 15px;
}
.search-input {
  width: 260px;
  padding: 8px 14px;
  border-radius: 14px;
  background: #ecf0f3;
  box-shadow: inset 5px 5px 8px #c5c9cc,
              inset -5px -5px 8px #ffffff;
  border: none;
}
.table-box {
  border-radius: 20px;
  background: #ecf0f3;
  box-shadow: 10px 10px 20px #c5c9cc,
              -10px -10px 20px #ffffff;
  padding: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 12px;
}
tr {
  border-bottom: 1px solid #dcdde1;
}
.edit {
  cursor: pointer;
  color: #4b7bec;
}
</style>
</head>

<body>

<div class="head-title">
  <h1>Doctors</h1>
  <button class="neo-btn" onclick="location.href='dr/new-doctor.html'">
    <i class="bx bx-plus"></i> New
  </button>
</div>

<div class="search-box">
  <input type="text" id="searchInput" class="search-input" placeholder="Search...">
</div>

<div class="table-box">
<table>
  <thead>
    <tr>
      <th>S.No</th>
      <th>Doctor Name</th>
      <th>Specialization</th>
      <th>Hospital</th>
      <th>Phone</th>
      <th>Monthly Profit (₹)</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody id="doctorTable"></tbody>
</table>
</div>

<script src="../../api.js"></script>
<script>
fetch(API_BASE_URL + "/doctors")
.then(res => res.json())
.then(data => {
  const table = document.getElementById("doctorTable");
  table.innerHTML = "";

  data.forEach((d, i) => {
    table.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${d.name}</td>
        <td>${d.specialization}</td>
        <td>${d.hospital}</td>
        <td>${d.phone}</td>
        <td>₹0</td>
        <td><i class="bx bx-edit edit"></i></td>
      </tr>
    `;
  });
});

document.getElementById("searchInput").addEventListener("keyup", function () {
  const search = this.value.toLowerCase();
  document.querySelectorAll("#doctorTable tr").forEach(row => {
    row.style.display = row.innerText.toLowerCase().includes(search) ? "" : "none";
  });
});
</script>

</body>
</html>
