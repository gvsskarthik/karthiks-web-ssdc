<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tests</title>
<link href="../../vendor/fonts/fonts.css" rel="stylesheet">
<link href="../../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="components.css">
<link rel="stylesheet" href="5-tests.css">
</head>

<body>
 

<div class="page">
  <div class="head-title">
    <div>
      <h1>Tests</h1>
      <div class="subtitle">Create tests, groups, and manage availability</div>
    </div>
    <div class="header-actions">
      <button class="neo-btn secondary" id="btnNewGroup" type="button">
        <i class="bx bx-layer-plus"></i> New Group
      </button>
      <button class="neo-btn" id="btnNewTest" type="button">
        <i class="bx bx-plus"></i> New Test
      </button>
    </div>
  </div>

  <div class="tabs">
    <button class="active" type="button" data-mode="all">All</button>
    <button type="button" data-mode="single">Single</button>
    <button type="button" data-mode="group">Group</button>
  </div>

  <div class="table-box">
    <div class="table-wrap">
      <table>
        <thead>
        <tr>
          <th class="sno">S.No</th>
          <th class="name">Name</th>
          <th class="category">Category</th>
          <th class="shortcut">Shortcut</th>
          <th class="normal">Normal Values</th>
          <th class="cost">Cost</th>
          <th class="active-col">Active</th>
          <th class="options">Option</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="../../api.js"></script>
<script src="5-tests.js"></script>

</body>
</html>
