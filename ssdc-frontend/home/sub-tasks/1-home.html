<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
</head>
<body>
 
	
    <main>
			<section class="head-title">
				<div class="left">
					<h1>Dashboard	</h1>
					<ul class="breadcrumb">
						<li><a href="#">Dashboard</a></li>
						<li><i class="bx bx-chevron-right"></i></li>
						<li><a class="active" href="#">Home</a></li>
					</ul>
				</div>
				<div class="right">
					<div id="dashboard-datetime" class="date-time" aria-live="polite"></div>
				</div>
			</section>

			<ul class="box-info">
				<li>
					<i class="bx bxs-calendar-star"></i>
					<div class="text">
						<h3 id="dash-today">0</h3>
						<p>Today</p>
					</div>
				</li>
				<li>
					<i class="bx bxs-calendar-week"></i>
					<div class="text">
						<h3 id="dash-week">0</h3>
						<p>This Week</p>
					</div>
				</li>
				<li>
					<i class="bx bxs-calendar"></i>
					<div class="text">
						<h3 id="dash-month">0</h3>
						<p>This Month</p>
					</div>
				</li>
				<li>
					<i class="bx bxs-calendar-alt"></i>
					<div class="text">
						<h3 id="dash-year">0</h3>
						<p>This Year</p>
					</div>
				</li>
			</ul>

			<section class="table-data">
				<div class="order">
					<div class="head">
						<h3>TASKS</h3>
					</div>

					<table>
						<thead>
							<tr>
								<th>NAME</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a href="pt/new.html">New</a></td>
							</tr>
							<tr>
								<td><a href="pt/enter-values.html">Existing</a></td>
							</tr>
							<tr>
								<td><a href="pt/bill.html">Due Payments</a></td>
							</tr>
							<tr>
								<td><a href="#">Others</a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<ul class="box-info">
					<li>
						<i class="bx bxs-timer"></i>
						<div class="text">
							<h3 id="dash-pending">0</h3>
							<p>Pending</p>
						</div>
					</li>
					<li>
						<i class="bx bx-calendar-check"></i>
						<div class="text">
							<h3 id="dash-completed">0</h3>
							<p>Completed</p>
						</div>
					</li>
				</ul>
			</section>
		</main>
</body>

<script src="../../api.js"></script>
<script src="1-home.js"></script>
</html>
