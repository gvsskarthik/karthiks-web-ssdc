<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
</head>
<body>
 
	
    <main>
			<section class="head-title">
				<div class="left">
					<h1>Dashboard	</h1>
					<ul class="breadcrumb">
						<li><a href="#">Dashboard</a></li>
						<li><i class="bx bx-chevron-right"></i></li>
						<li><a class="active" href="#">Home</a></li>
					</ul>
				</div>
				<div class="right">
					<div id="dashboard-datetime" class="date-time" aria-live="polite"></div>
				</div>
			</section>

			<ul class="box-info">
				<li>
					<i class="bx bxs-calendar-star"></i>
					<div class="text">
						<h3 id="home-today-count">0</h3>
						<p>Today</p>
					</div>
				</li>
				<li>
					<i class="bx bxs-calendar-week"></i>
					<div class="text">
						<h3 id="home-week-count">—</h3>
						<p>This Week</p>
					</div>
				</li>
				<li>
					<i class="bx bxs-calendar"></i>
					<div class="text">
						<h3 id="home-month-count">—</h3>
						<p>This Month</p>
					</div>
				</li>
				<li>
					<i class="bx bxs-calendar-alt"></i>
					<div class="text">
						<h3 id="home-year-count">—</h3>
						<p>This Year</p>
					</div>
				</li>
			</ul>

					<section class="table-data">
						<div class="order">
							<div class="head">
								<h3>Recent Pendings</h3>
							</div>

							<div class="recent-scroll" aria-label="Recent pendings list">
								<table class="recent-tasks">
									<thead>
										<tr>
											<th>S.No</th>
											<th>Name</th>
											<th>Date</th>
											<th class="amount">Due</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody id="recentTasksBody"></tbody>
								</table>
							</div>
						</div>
						<div class="daily">
							<ul class="box-info box-info--daily">
								<li>
									<i class="bx bxs-timer"></i>
									<div class="text">
										<h3 id="home-today-pending-count" class="metric metric-pending">—</h3>
										<p>Today Pending</p>
									</div>
								</li>
								<li>
									<i class="bx bx-calendar-check"></i>
									<div class="text">
										<h3 id="home-today-completed-count" class="metric metric-completed">—</h3>
										<p>Today Completed</p>
									</div>
								</li>
							</ul>
						</div>
					</section>
			</main>
	</body>

<script src="../../api.js"></script>
<script src="1-home.js"></script>
</html>
