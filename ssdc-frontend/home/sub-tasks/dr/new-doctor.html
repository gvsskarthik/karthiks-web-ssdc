<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Doctor</title>
<link href="../../../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: #ecf0f3;
}
.neo-card {
  max-width: 520px;
  margin: auto;
  padding: 30px;
  border-radius: 24px;
  background: #ecf0f3;
  box-shadow: 10px 10px 20px #c5c9cc,
              -10px -10px 20px #ffffff;
}
.neo-card h2 {
  margin-bottom: 25px;
  text-align: center;
}
.form-group {
  margin-bottom: 18px;
}
.form-group label {
  font-size: 14px;
  color: #555;
}
.neo-input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 16px;
  background: #ecf0f3;
  box-shadow: inset 6px 6px 10px #c5c9cc,
              inset -6px -6px 10px #ffffff;
  border: none;
  outline: none;
}
.neo-btn {
  width: 100%;
  padding: 12px;
  border-radius: 18px;
  background: #ecf0f3;
  box-shadow: 6px 6px 12px #c5c9cc,
              -6px -6px 12px #ffffff;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
</style>
  <link rel="stylesheet" href="../theme.css">
</head>

<body>

<div class="neo-card">
  <h2>New Doctor</h2>

  <form id="doctorForm">

    <div class="form-group">
      <label for="name">Doctor Name</label>
      <input type="text" id="name" class="neo-input" autocomplete="name" required>
    </div>

    <div class="form-group">
      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" class="neo-input" autocomplete="off" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" class="neo-input" autocomplete="tel" required>
    </div>

    <div class="form-group">
      <label for="hospital">Hospital Name</label>
      <input type="text" id="hospital" class="neo-input" autocomplete="organization" required>
    </div>

    <div class="form-group">
      <label for="commissionRate">Share %</label>
      <input type="number" id="commissionRate" class="neo-input" min="0" max="100" step="0.01" inputmode="decimal" autocomplete="off">
    </div>

    <button type="submit" class="neo-btn">
      <i class="bx bx-save"></i> Save Doctor
    </button>

  </form>
</div>

<script src="../../../api.js"></script>
<script>
document.getElementById("doctorForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const commissionRateRaw = document.getElementById("commissionRate").value.trim();
  const commissionRate =
    commissionRateRaw === "" ? null : Number(commissionRateRaw);

  const doctor = {
    name: document.getElementById("name").value,
    specialization: document.getElementById("specialization").value,
    phone: document.getElementById("phone").value,
    hospital: document.getElementById("hospital").value
  };
  if (commissionRate !== null && Number.isFinite(commissionRate)) {
    doctor.commissionRate = commissionRate;
  }

  fetch(API_BASE_URL + "/doctors", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(doctor)
  })
  .then(() => {
    alert("Doctor saved successfully");
    window.location.href = "../6-doctor.html";
  })
  .catch(err => {
    console.error("Error saving doctor", err);
    alert("Error saving doctor");
  });
});
</script>

</body>
</html>
