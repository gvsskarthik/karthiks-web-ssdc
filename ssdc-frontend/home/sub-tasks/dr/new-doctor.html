<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Doctor</title>
<link href="../../../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="new-doctor.css">

</head>
<body>
<div class="neo-card">
  <h2>New Doctor</h2>
  <form id="doctorForm">
    <div class="form-group">
      <label for="name">Doctor Name</label>
      <input type="text" id="name" class="neo-input" autocomplete="name" required>
    </div>
    <div class="form-group">
      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" class="neo-input" autocomplete="off" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" class="neo-input" autocomplete="tel" required>
    </div>
    <div class="form-group">
      <label for="hospital">Hospital Name</label>
      <input type="text" id="hospital" class="neo-input" autocomplete="organization" required>
    </div>
    <div class="form-group">
      <label for="commissionRate">Share %</label>
      <input type="number" id="commissionRate" class="neo-input" min="0" max="100" step="0.01" inputmode="decimal" autocomplete="off">
    </div>
    <button type="submit" class="neo-btn">
      <i class="bx bx-save"></i> Save Doctor
    </button>
  </form>
</div>

<script src="new-doctor.js"></script>
</body>
</html>
