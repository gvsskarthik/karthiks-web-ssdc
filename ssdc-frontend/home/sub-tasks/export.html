<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accounts Export</title>
<link href="../../vendor/fonts/fonts.css" rel="stylesheet">
<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="components.css">
<link rel="stylesheet" href="export.css">
<link rel="stylesheet" href="pt/print-common.css">
</head>

<body>
 

<div class="neo-card" id="exportCard">

  <div class="header">
    <h2 spellcheck="false" data-ssdc-lab-name>SAI SREE SWETHA DIAGNOSTICS</h2>
    <p><b>ACCOUNTS EXPORT</b></p>
  </div>

  <div class="patient-box">
    <div class="row">
      <span class="label">Doctor</span>
      <span id="doctorName">All</span>
    </div>
    <div class="row">
      <span class="label">Generated</span>
      <span id="generatedAt"></span>
    </div>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Report ID</th>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Bill</th>
          <th>Due</th>
          <th>Commission</th>
        </tr>
      </thead>
      <tbody id="exportBody">
        <tr>
          <td colspan="7">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="actions">
    <button class="btn download" id="btnExportDownload" type="button">DOWNLOAD EXCEL</button>
    <button class="btn print" id="btnExportPrint" type="button">PRINT</button>
  </div>

</div>

<script src="../../api.js"></script>
<script src="common/dom.js"></script>
<script src="export.js"></script>

</body>
</html>
