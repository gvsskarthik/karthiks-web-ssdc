<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accounts Export</title>
<link rel="stylesheet" href="pt/print-common.css">

<link rel="stylesheet" href="export.css">
  <link rel="stylesheet" href="theme.css">
</head>

<body>
<script src="theme-init.js"></script>

<div class="neo-card" id="exportCard">

  <div class="header">
    <h2 spellcheck="false">SAI SREE SWETHA DIAGNOSTICS</h2>
    <p><b>ACCOUNTS EXPORT</b></p>
  </div>

  <div class="patient-box">
    <div class="row">
      <span class="label">Doctor</span>
      <span id="doctorName">All</span>
    </div>
    <div class="row">
      <span class="label">Generated</span>
      <span id="generatedAt"></span>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Report ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Bill</th>
        <th>Commission</th>
      </tr>
    </thead>
    <tbody id="exportBody">
      <tr>
        <td colspan="6">Loading...</td>
      </tr>
    </tbody>
  </table>

  <div class="actions">
    <button class="btn download" onclick="downloadExcel()">DOWNLOAD EXCEL</button>
    <button class="btn print" onclick="window.print()">PRINT</button>
  </div>

</div>

<script src="../../api.js"></script>
<script src="export.js"></script>

</body>
</html>
