<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!--suppress SpellCheckingInspection -->
  <title>SSDC Login</title>

  <link href="vendor/fonts/fonts.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home/sub-tasks/theme.css">
  <link rel="stylesheet" href="home/sub-tasks/components.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="main" id="authMain" data-mode="login">
  <!-- LOGIN -->
  <div class="container a-container" id="a-container">
    <form id="loginForm" class="form" autocomplete="on">
      <h2 class="form__title title">Sign in to SSDC</h2>
      <span class="form__span" id="loginFlowSubhead">Use Lab ID and password</span>

      <div id="loginPasswordStep" class="login-step">
        <label class="sr-only" for="loginLabId">Lab ID</label>
        <input
          type="text"
          id="loginLabId"
          class="form__input"
          placeholder="Lab ID"
          autocomplete="username"
          required>

        <label class="sr-only" for="loginPass">Password</label>
        <input
          type="password"
          id="loginPass"
          class="form__input"
          placeholder="Password"
          autocomplete="current-password"
          required>

        <button class="form__button button" id="btnLoginPassword" type="submit">SIGN IN</button>

        <button type="button" class="form__link link-btn" id="btnForgotPassword">
          Forgot password?
        </button>
        <button type="button" class="form__link link-btn" id="btnResendVerification">
          Resend verification link
        </button>
        <button type="button" class="form__link link-btn" id="btnShowSignup">
          New user? Sign Up
        </button>
      </div>

      <div id="loginTwoFactorStep" class="login-step is-hidden" hidden>
        <p class="login-note" id="twoFactorNote">
          Enter the 6-digit code from your authenticator app.
        </p>

        <label class="sr-only" for="loginTwoFactorCode">Verification code</label>
        <input
          type="text"
          id="loginTwoFactorCode"
          class="form__input code-input"
          placeholder="123456"
          inputmode="numeric"
          autocomplete="one-time-code"
          maxlength="6"
          pattern="\\d{6}"
          disabled>

        <button class="form__button button" id="btnVerifyTwoFactor" type="submit" disabled>
          VERIFY CODE
        </button>
        <button type="button" class="form__link link-btn" id="btnBackToPassword">
          Back to password login
        </button>
      </div>
    </form>
  </div>

  <!-- SIGN UP -->
  <div class="container b-container" id="b-container">
    <form id="signupForm" class="form" autocomplete="on">
      <h2 class="form__title title">Create Account</h2>
      <span class="form__span">Sign up with your lab details</span>

      <label class="sr-only" for="signupLabName">Lab Name</label>
      <input
        type="text"
        id="signupLabName"
        class="form__input"
        placeholder="Lab Name"
        autocomplete="organization"
        required>

      <label class="sr-only" for="signupLabId">Lab ID</label>
      <input
        type="text"
        id="signupLabId"
        class="form__input"
        placeholder="Lab ID (3â€“6 chars: a-z, 0-9, _)"
        autocomplete="username"
        required>

      <label class="sr-only" for="signupEmail">Email</label>
      <input
        type="email"
        id="signupEmail"
        class="form__input"
        placeholder="Email (required for verification)"
        autocomplete="email"
        required>

      <label class="sr-only" for="signupPhone">Phone</label>
      <input
        type="tel"
        id="signupPhone"
        class="form__input"
        placeholder="Phone (optional)"
        autocomplete="tel">

      <label class="sr-only" for="signupPass">Password</label>
      <input
        type="password"
        id="signupPass"
        class="form__input"
        placeholder="Password"
        autocomplete="new-password"
        required>

      <button class="form__button button" type="submit">SIGN UP</button>
      <button type="button" class="form__link link-btn" id="btnShowLogin">
        Already have an account? Sign In
      </button>
    </form>
  </div>

  <!-- SWITCH PANEL -->
  <div class="switch" id="switch-cnt">
    <div class="switch__circle"></div>
    <div class="switch__circle switch__circle--t"></div>

    <div class="switch__container" id="switch-c1">
      <h2 class="switch__title title">Hello Friend!</h2>
      <p class="switch__description description">
        Enter your lab details and start your journey with SSDC.
      </p>
      <button class="switch__button button switch-btn" type="button" data-target="signup">
        SIGN UP
      </button>
    </div>

    <div class="switch__container is-hidden" id="switch-c2">
      <h2 class="switch__title title">Welcome Back!</h2>
      <p class="switch__description description">
        To stay connected, please sign in with your Lab ID and password.
      </p>
      <button class="switch__button button switch-btn" type="button" data-target="login">
        SIGN IN
      </button>
    </div>
  </div>
</div>

<script src="api.js"></script>
<script src="index.js"></script>

</body>
</html>
