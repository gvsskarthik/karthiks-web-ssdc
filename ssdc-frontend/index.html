<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--suppress SpellCheckingInspection -->
  <title>SSDC Login</title>

  <style>
    :root {
      --surface: var(--theme-surface, #fffaf2);
      --ink: var(--theme-ink, #1e262d);
      --muted: var(--theme-muted, #6b737c);
      --line: var(--theme-line, #e3d9c9);
      --accent: var(--theme-accent, #0f766e);
      --accent-strong: var(--theme-accent-strong, #0b5f58);
      --shadow: var(--theme-shadow, 0 18px 40px rgba(28, 41, 61, 0.12));
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: clamp(16px, 4vw, 32px);
      font-family: "Poppins", "Lato", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 12% 8%, #ffffff 0%, #f8f3ea 40%, #f2ede2 100%),
        linear-gradient(135deg, #f2ede2 0%, #f9f5ee 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      padding: 48px 40px;
      width: min(360px, 92vw);
      border-radius: 24px;
      background-color: var(--surface);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    label {
      font-size: 15px;
      color: var(--muted);
    }

    .input-box {
      width: 100%;
      height: 40px;
      padding: 0 16px;
      border: 1px solid var(--line);
      margin-top: 10px;
      background-color: #fff;
      outline: none;
      border-radius: 12px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .input-box:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.15);
    }

    .btn {
      width: 100%;
      margin-top: 20px;
      height: 40px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), #1aa191);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(15, 118, 110, 0.18);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .btn:hover {
      filter: brightness(0.98);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .toggle-btn {
      background: none;
      border: none;
      color: var(--accent-strong);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      width: 100%;
      text-align: center;
    }

    .toggle-btn:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="home/sub-tasks/theme.css">
</head>

<body>

<div class="box">
  <!--suppress SpellCheckingInspection -->
  <h1>SSDC LABS</h1>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <label for="loginUser">Username</label>
    <input type="text" id="loginUser" class="input-box" autocomplete="username" required>

    <br><br>

    <label for="loginPass">Password</label>
    <input type="password" id="loginPass" class="input-box" autocomplete="current-password" required>

    <button class="btn" type="submit">Sign In</button>
    <button type="button" class="toggle-btn" onclick="showSignup()">
      New user? Sign Up
    </button>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm" style="display:none;">
    <label for="signupUser">Username</label>
    <input type="text" id="signupUser" class="input-box" autocomplete="username" required>

    <br><br>

    <label for="signupEmail">Email</label>
    <input type="email" id="signupEmail" class="input-box" autocomplete="email" required>

    <br><br>

    <label for="signupPass">Password</label>
    <input type="password" id="signupPass" class="input-box" autocomplete="new-password" required>

    <button class="btn" type="submit">Sign Up</button>
    <button type="button" class="toggle-btn" onclick="showLogin()">
      Already have an account? Sign In
    </button>
  </form>
</div>

<script>
  function showSignup() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
  }

  function showLogin() {
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  }

  // TEMP login logic
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    if (
            document.getElementById("loginUser").value === "admin" &&
            document.getElementById("loginPass").value === "1234"
    ) {
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid login");
    }
  });

  // TEMP signup logic
  document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Signup successful! Now login.");
    showLogin();
  });
</script>

</body>
</html>
