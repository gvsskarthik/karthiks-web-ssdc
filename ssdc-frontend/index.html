<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--suppress SpellCheckingInspection -->
  <title>SSDC Login</title>

  <link href="vendor/fonts/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="home/sub-tasks/theme.css">
  <link rel="stylesheet" href="home/sub-tasks/components.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="box">
  <!--suppress SpellCheckingInspection -->
  <h1>SSDC LABS</h1>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <label for="loginLabId">Lab ID</label>
    <input type="text" id="loginLabId" class="input-box" autocomplete="username" required>

    <br><br>

    <label for="loginPass">Password</label>
    <input type="password" id="loginPass" class="input-box" autocomplete="current-password" required>

    <button class="btn" type="submit">Sign In</button>
    <button type="button" class="toggle-btn" onclick="resendVerification()">
      Resend verification link
    </button>
    <button type="button" class="toggle-btn" onclick="forgotPassword()">
      Forgot password?
    </button>
    <button type="button" class="toggle-btn" onclick="showSignup()">
      New user? Sign Up
    </button>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm" hidden>
    <label for="signupLabName">Lab Name</label>
    <input type="text" id="signupLabName" class="input-box" autocomplete="organization" required>

    <br><br>

    <label for="signupLabId">Lab ID (3â€“6 chars: a-z, 0-9, _)</label>
    <input type="text" id="signupLabId" class="input-box" autocomplete="username" required>

    <br><br>

    <label for="signupEmail">Email (required for verification)</label>
    <input type="email" id="signupEmail" class="input-box" autocomplete="email" required>

    <br><br>

    <label for="signupPhone">Phone</label>
    <input type="tel" id="signupPhone" class="input-box" autocomplete="tel">

    <br><br>

    <label for="signupPass">Password</label>
    <input type="password" id="signupPass" class="input-box" autocomplete="new-password" required>

    <button class="btn" type="submit">Sign Up</button>
    <button type="button" class="toggle-btn" onclick="showLogin()">
      Already have an account? Sign In
    </button>
  </form>
</div>

<script src="api.js"></script>
<script src="index.js"></script>

</body>
</html>
