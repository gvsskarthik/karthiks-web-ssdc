<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Default Tests</title>

  <link href="vendor/fonts/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="home/sub-tasks/theme.css">
  <link rel="stylesheet" href="home/sub-tasks/components.css">
  <link rel="stylesheet" href="index.css">
</head>
<body class="select-tests-page">

<div class="box onboarding-box">
  <h1>Select Tests</h1>
  <p class="onboarding-subtitle">
    Import default tests from admin template, or skip and add manually.
  </p>

  <div class="onboarding-actions">
    <button class="btn" id="btnAll" type="button">Accept All Tests</button>
    <button class="btn" id="btnSelected" type="button">Import Selected</button>
    <button class="toggle-btn" id="btnSkip" type="button">Skip (Add Manually)</button>
  </div>

  <div id="status" class="onboarding-status"></div>

  <div class="onboarding-table-wrap">
    <table class="onboarding-table">
      <thead>
        <tr>
          <th>Select</th>
          <th>Test</th>
          <th>Shortcut</th>
          <th>Category</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody id="testRows"></tbody>
    </table>
  </div>
</div>

<script src="api.js"></script>
<script src="select-tests.js"></script>
</body>
</html>
